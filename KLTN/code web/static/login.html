<!--login.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AIOT - Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/styles.css"/>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center" style="background-image: url('../static/img/login.jpg'); background-size: cover; background-position: center;">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 login-container">
        <div class="text-center mb-8">
            <img src="../static/img/logo.png" alt="Logo" class="w-20 h-20 mx-auto mb-4 object-contain">
            <h2 class="login-title">ĐĂNG NHẬP</h2>
           
        </div>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label class="form-label block text-sm font-bold mb-2" for="username">
                    Tên đăng nhập
                </label>
                <div class="login-input-container">
                    <span class="input-icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <input class="shadow appearance-none border rounded w-full py-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="username" 
                           type="text" 
                           placeholder="Nhập tên đăng nhập"
                           required>
                </div>
            </div>
            
            <div>
                <label class="form-label block text-sm font-bold mb-2" for="password">
                    Mật khẩu
                </label>
                <div class="login-input-container">
                    <span class="input-icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input class="shadow appearance-none border rounded w-full py-3 px-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="password" 
                           type="password" 
                           placeholder="Nhập mật khẩu"
                           required>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" 
                           type="checkbox" 
                           class="login-checkbox">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Ghi nhớ đăng nhập
                    </label>
                </div>
                <a href="#" class="forgot-password">
                    Quên mật khẩu?
                </a>
            </div>
            
            <div>
                <button type="submit" 
                        class="login-button">
                    Đăng nhập
                </button>
            </div>
            
            <div id="error-message" class="hidden text-center text-red-600 mt-2"></div>
        </form>
    </div>
    <script src="../static/login.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
